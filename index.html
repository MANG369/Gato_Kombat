<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gato Kombat</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <span>Cargando Partida...</span>
    </div>

    <div id="game-container" class="hidden">
        
        <div class="header">
            <div id="user-info-container" class="user-info"></div>
            <div id="ton-connect-button"></div>
        </div>

        <div class.balance-section">
            <p>Ganancia por Hora</p>
            <h2 id="profit-per-hour-display">+0</h2>
            <p>Tu Balance</p>
            <h1 id="balance-display">0</h1>
            <img src="images/gato_k-coin.png" alt="Moneda del Juego" class="coin-icon">
        </div>

        <div class="clicker-section">
            <div id="clicker-btn" class="unselectable">
                 <img src="images/logo.png" alt="Toca aquí" id="clicker-image">
            </div>
        </div>
        
        <div class="energy-section">
            <div class="progress-bar-container">
                <div id="energy-bar"></div>
            </div>
            <p class="energy-text">⚡️ <span id="energy-level">1000</span> / 1000</p>
        </div>

        <div class="footer-nav">
            <button id="boost-btn">🚀<span>Mejoras</span></button>
            <button onclick="showPage('faq.html')">❓<span>FAQ</span></button>
            <button onclick="showPage('whitepaper.md')">📄<span>Whitepaper</span></button>
        </div>
    </div>

    <div id="boost-modal" class="modal-container hidden">
        <div class="modal-content">
            <div class="modal-header"><h2>Mejoras 🚀</h2><button id="close-boost-modal-btn">&times;</button></div>
            <div id="boost-list" class="modal-body"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
